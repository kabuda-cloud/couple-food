                container.innerHTML = '<div style="text-align: center; padding: 50px; font-size: 20px; color: #ff66b2;">æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„èœå“~</div>';
                return;
            }
            
            container.innerHTML = '';
            
            items.forEach(item => {
                const isInCart = cart.some(cartItem => cartItem.id === item.id);
                
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div class="menu-item-image">
                        ${item.image}
                    </div>
                    <div class="menu-item-content">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="tags">
                            ${item.tags.map(tag => 
                                `<span class="tag ${tag === 'ç»æœŸå‹å¥½' ? 'period' : ''}">${tag}</span>`
                            ).join('')}
                        </div>
                        <button class="add-to-cart ${isInCart ? 'added' : ''}" onclick="addToCart(${item.id})" data-id="${item.id}">
                            <i class="fas ${isInCart ? 'fa-check' : 'fa-plus'}"></i>
                            ${isInCart ? 'å·²æ·»åŠ ' : 'åŠ å…¥è´­ç‰©è½¦'}
                        </button>
                        <div class="price">${item.price}å…ƒ</div>
                    </div>
                `;
                container.appendChild(menuItem);
            });
        }
        
        // ============== æ·»åŠ åˆ°è´­ç‰©è½¦ ==============
        function addToCart(itemId) {
            const item = allMenuItems.find(i => i.id === itemId);
            if (!item) return;
            
            // æ£€æŸ¥æ˜¯å¦å·²åœ¨è´­ç‰©è½¦
            const existingIndex = cart.findIndex(cartItem => cartItem.id === itemId);
            
            if (existingIndex === -1) {
                // ä¸åœ¨è´­ç‰©è½¦ï¼Œæ·»åŠ 
                cart.push({...item, quantity: 1});
                updateCart();
                
                // å‘é€é€šçŸ¥ç»™ç”·æœ‹å‹
                socket.emit('add-to-cart', { item: item });
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                const button = document.querySelector(`[data-id="${itemId}"]`);
                if (button) {
                    const icon = button.querySelector('i');
                    icon.className = 'fas fa-check';
                    button.innerHTML = '<i class="fas fa-check"></i> å·²æ·»åŠ ';
                    button.classList.add('added');
                    
                    // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                    button.style.animation = 'none';
                    setTimeout(() => {
                        button.style.animation = 'pulse 0.5s';
                    }, 10);
                }
                
                // è´­ç‰©è½¦å›¾æ ‡åŠ¨ç”»
                const cartIcon = document.getElementById('cartIcon');
                cartIcon.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    cartIcon.style.transform = 'scale(1)';
                }, 300);
            } else {
                // å·²åœ¨è´­ç‰©è½¦ï¼Œæç¤º
                showNotification('è¿™ä¸ªèœå·²ç»åœ¨è´­ç‰©è½¦é‡Œå•¦~', 'info');
            }
        }
        
        // ============== ä»è´­ç‰©è½¦ç§»é™¤ ==============
        function removeFromCart(itemId) {
            const index = cart.findIndex(item => item.id === itemId);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCart();
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                const button = document.querySelector(`[data-id="${itemId}"]`);
                if (button) {
                    button.innerHTML = '<i class="fas fa-plus"></i> åŠ å…¥è´­ç‰©è½¦';
                    button.classList.remove('added');
                }
            }
        }
        
        // ============== æ›´æ–°è´­ç‰©è½¦ ==============
        function updateCart() {
            // æ›´æ–°æ•°é‡
            const cartCount = document.getElementById('cartCount');
            cartCount.textContent = cart.length;
            
            // æ›´æ–°è´­ç‰©è½¦å†…å®¹
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #888;">
                        <i class="fas fa-shopping-cart fa-3x"></i>
                        <p style="margin-top: 15px; font-size: 18px;">è´­ç‰©è½¦æ˜¯ç©ºçš„å“¦~</p>
                        <p style="font-size: 14px;">å¿«å»é€‰äº›å¥½åƒçš„å§ï¼</p>
                    </div>
                `;
                cartTotal.textContent = '0';
                return;
            }
            
            let total = 0;
            
            cart.forEach((item) => {
                total += item.price * (item.quantity || 1);
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-desc">${item.description}</div>
                    </div>
                    <div class="cart-item-controls">
                        <div style="font-size: 20px; color: #ff3366; min-width: 60px; text-align: right;">
                            ${item.price}å…ƒ
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            cartTotal.textContent = total;
        }
        
        // ============== æ˜¾ç¤ºè´­ç‰©è½¦ ==============
        function showCart() {
            document.getElementById('cartModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // ============== å…³é—­è´­ç‰©è½¦ ==============
        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // ============== æäº¤è®¢å• ==============
        function checkout() {
            if (cart.length === 0) {
                showNotification('è´­ç‰©è½¦æ˜¯ç©ºçš„å“¦ï¼Œå…ˆé€‰ç‚¹å¥½åƒçš„å§~', 'warning');
                return;
            }
            
            if (!socket.connected) {
                showNotification('ç½‘ç»œè¿æ¥å·²æ–­å¼€ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', 'error');
                return;
            }
            
            socket.emit('checkout', {
                items: cart,
                total: 0,
                message: `ä»Šå¤©æƒ³åƒè¿™äº›èœå“¦~ ä¸€å…± ${cart.length} ä¸ªèœ`
            });
            
            showNotification('è®¢å•å‘é€ä¸­...', 'info');
        }
        
        // ============== æ˜¾ç¤ºé€šçŸ¥ ==============
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            const icon = notification.querySelector('i');
            
            text.textContent = message;
            
            // è®¾ç½®å›¾æ ‡
            switch(type) {
                case 'success':
                    icon.className = 'fas fa-check-circle';
                    notification.style.borderLeftColor = '#4CAF50';
                    break;
                case 'error':
                    icon.className = 'fas fa-exclamation-circle';
                    notification.style.borderLeftColor = '#ff4444';
                    break;
                case 'warning':
                    icon.className = 'fas fa-exclamation-triangle';
                    notification.style.borderLeftColor = '#ff9900';
                    break;
                default:
                    icon.className = 'fas fa-info-circle';
                    notification.style.borderLeftColor = '#ff66b2';
            }
            
            notification.classList.add('show');
            
            // è‡ªåŠ¨éšè—
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // ============== è¿‡æ»¤èœå“ ==============
        async function filterMenu(filter) {
            try {
                let filteredItems = allMenuItems;
                
                switch(filter) {
                    case 'period':
                        const periodResponse = await fetch(`${API_BASE}/api/period-friendly`);
                        filteredItems = await periodResponse.json();
                        break;
                    case 'sour':
                        const sourResponse = await fetch(`${API_BASE}/api/sour-dishes`);
                        filteredItems = await sourResponse.json();
                        break;
                    case 'broccoli':
                        const broccoliResponse = await fetch(`${API_BASE}/api/broccoli-dishes`);
                        filteredItems = await broccoliResponse.json();
                        break;
                    case 'healthy':
                        filteredItems = allMenuItems.filter(item => 
                            item.tags.includes('å¥åº·') || 
                            item.tags.includes('æ¸…æ·¡') ||
                            item.category === 'å¥åº·é¤'
                        );
                        break;
                }
                
                displayMenu(filteredItems);
                showNotification(`æ‰¾åˆ° ${filteredItems.length} ä¸ª${getFilterName(filter)}`, 'info');
            } catch (error) {
                console.error('è¿‡æ»¤å¤±è´¥:', error);
                showNotification('è¿‡æ»¤å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        }
        
        function getFilterName(filter) {
            const names = {
                'all': 'èœå“',
                'period': 'ç»æœŸå‹å¥½èœå“',
                'sour': 'é…¸å‘³èœå“',
                'broccoli': 'è¥¿å…°èŠ±èœå“',
                'healthy': 'å¥åº·èœå“'
            };
            return names[filter] || 'èœå“';
        }
        
        // ============== åˆå§‹åŒ– ==============
        document.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–è¿æ¥
            initSocket();
            
            // åŠ è½½èœå•
            loadMenu();
            
            // ç»‘å®šäº‹ä»¶
            document.getElementById('cartIcon').addEventListener('click', showCart);
            document.getElementById('checkoutBtn').addEventListener('click', checkout);
            
            // ç­›é€‰æŒ‰é’®äº‹ä»¶
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    if (filter === 'all') {
                        displayMenu(allMenuItems);
                    } else {
                        filterMenu(filter);
                    }
                });
            });
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            document.getElementById('cartModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeCart();
                }
            });
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeCart();
                }
            });
            
            // æ˜¾ç¤ºæ¬¢è¿æ¶ˆæ¯
            setTimeout(() => {
                if (socket && socket.connected) {
                    showNotification('æ¬¢è¿ä½¿ç”¨æƒ…ä¾£ç‚¹èœè½¯ä»¶ï¼ğŸ’•', 'success');
                }
            }, 1000);
        });
        
        // ============== é¡µé¢å¯è§æ€§å˜åŒ–æ—¶é‡è¿ ==============
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && socket && !socket.connected) {
                showNotification('é‡æ–°è¿æ¥æœåŠ¡å™¨...', 'info');
                socket.connect();
            }
        });
    </script>
